server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /redisuse

logging:
  level:
    root: INFO
    com:
      sprboot:
        plugin: DEBUG
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: TRACE
            mvc:
              method:
                annotation:
                  ServletInvocableHandleMethod: TRACE
  file: log/redisuse.log

spring:
  #################redis基础配置#################
  redis:
    host: my-cloud
    database: 0
    password: p123456
    port: 6379
    timeout: 3600 # 连接超时时间（毫秒）
    #################redis线程池设置#################
    jedis:
      shutdown-timeout: 1000
      pool:
        max-idle: 8 # 连接池中的最大空闲连接，默认值也是8。
        min-idle: 0 # 连接池中的最小空闲连接，默认值也是0。
        max-active: 8 # 如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
        max-wait: 1000 # 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。如果超过等待时间，则直接抛出JedisConnectionException
